<div class="card shadow-effect">
  <div class="card-body">
    <div class="text-center mt-3 mb-5">
      <h3>SUBSCRIPTION FORM</h3>
      <p class="m-auto subs-text mb-5">
        Submit your email for weekly newsletters
      </p>
      <form action="" class="row input-group mb-5">
        <div class="form-group col-md-5">
          <input
            type="text"
            class="form-control shadow-effect"
            placeholder="Your Name"
          />
        </div>
        <div class="form-group col-md-5">
          <input
            type="email"
            class="form-control shadow-effect"
            placeholder="Email"
          />
        </div>
        <div class="col-md-2">
          <button class="btn btn-info btn-block btn-sub text-white">
            SUBSCRIBE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
